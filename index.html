<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
</head>
<style>
    div#area{
        font: normal 20pt arial;
        background-color: chartreuse;
        color:white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>
    <!--Disparando funçao no html    
onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
    
    <div id="area">
       Interaja...
    </div>
    
   
    
    <script>
         /*tambem podem ser disparadas através dos ouvidoes EventListener */
        var a = window.document.getElementById("area")
         //ouvidores fazem a mesma funcao deixando o code mais limpo
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = "Clicou"
            a.style.background = "red"
        }
        function entrar() {
            a.innerText = "Entrou"
            }
        function sair() {
            a.innerText = "Saiu"
            a.style.background = "green"
        }
        
    </script>
</body>
</html>
